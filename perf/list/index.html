<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="../../build/bin/dist/incremental-dom-min.js"></script>
  </head>
  <body>
    <script type="module">
      import {CreationJs} from '../creation-js.js';
      import {CreationInnerHtml} from '../creation-innerhtml.js';
      import {ListRenderer} from './renderer.js';
      import {createTests} from '../create-tests.js';
      import {runAddStart} from './add-start.js';
      import {runCreation} from './creation.js';
      import {runSelection} from './selection.js';
      import {runSelectionRaf} from './selection-raf.js';
      import {runRemoveStart} from './remove-start.js';

      createTests(
        ListRenderer,
        [
          { name: 'selection', fn: runSelection },
          { name: 'selection_raf', fn: runSelectionRaf },
          { name: 'remove_start', fn: runRemoveStart },
          { name: 'add_start', fn: runAddStart },
          { name: 'creation', fn: runCreation }
        ],
        [
          { name: 'IncrementalDOM', obj: IncrementalDOM },
          { name: 'creation-js', obj: CreationJs },
          { name: 'creation-innerHTML', obj: CreationInnerHtml }
        ]
      );
    </script>
  </body>
</html>
